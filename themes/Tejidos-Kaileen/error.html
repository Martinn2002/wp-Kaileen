<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Syne:wght@400..800&display=swap">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>
    <div class="container">
        <div class="row mt-2 text-center">
            <div class="col-md-4">
                <h1>Ups! Algo Salio Mal</h1>
                <h2 class="text-start mt-1">Parece que hubo un problema al procesar el pago. Pero no te preocupes, tu
                    carrito sigue guardado.</h2>
            </div>
            <div class="col-md-8">
                <div class="tarjeta-error mt-2 d-flex justify-content-center align-items-center flex-column">
                    <div class="circulo d-flex justify-content-center align-items-center">
                        <img class="icono-usuario" src="assets/img/iconos/compartir.png" alt="">
                    </div>

                    <p class="p-grande texto-carta-error mt-1">Aqui va el detalle del error</p>
                </div>

            </div>
        </div>
        <div class="row mt-3">
            <h3>Se Recomienda</h3>
        </div>
        <div class="row">
            <div class="fondo-pag-error">
                <div class="recomendacion-error col-md-4">
                    <p class="p-grande">Verificar los datos de tu tarjeta</p>
                    <img src="assets/img/iconos/compartir.png" alt="">
                </div>
                <div class="recomendacion-error col-md-4">
                    <img src="assets/img/iconos/compartir.png" alt="">
                    <p class="p-grande">Revisar tu conexión a internet</p>
                </div>
                <div class="recomendacion-error col-md-4">
                    <p class="p-grande">Si no funciona, intenta con otro método de pago</p>
                    <img src="assets/img/iconos/compartir.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <a class="btn btn-principal" href="#">Reintentar</a>
            <a class="btn btn-principal" href="#">Volver</a>
        </div>
    </div>
</body>

</html>
